<body>
<p>The mod currently does not affect plants at all, except that Plump helmets make dye now.</p>
<p>It does add 6 new mushrooms: Toadstool, Glow Cap, Blue Cap, White Cap, Truffle and Portabella, all six available at embark.</p>
<p>All mushrooms can be used to make cheese in the kitchen.</p>
