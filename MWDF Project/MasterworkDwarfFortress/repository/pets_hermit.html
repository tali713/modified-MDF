<h1 align="left">Hermit Pets</h1>
        <p align="left">The hermit can take the same pets as the dwarf civ. There are no surprises here, if you want more info on each pet, please have a look at the dwarf-pet page.</p>
        <p align="left">You simply pick them at embark as always; when the dwarves you embark with die, the pets will remain.</p>
